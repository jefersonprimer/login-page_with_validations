<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form with JS Validations</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-container">
    <h1>Register to access the system</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">First Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your first name" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirm Password</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Confirm your password" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">I have read and agree to the <a href="#">terms of use</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Register">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
